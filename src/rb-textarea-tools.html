<div id="rb-textarea-wrapper" ng-if="rbTextareaCtrl.mentionsAreVisible">

    <form id="rb-list-wrapper">

        <ul id="rb-list">

            <li
                    ng-repeat="item in rbTextareaCtrl.rbListItems | filter:rbTextareaCtrl.rbFilterSearch track by $index"
                    class="rb-list-item"
                    >

                <button ng-click="rbTextareaCtrl.enterNodeTitle(item.text)">{{item.text}}</button>

            </li>

        </ul>

    </form>

</div>
